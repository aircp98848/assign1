<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>Application form</title>
	<link type="text/css" rel="stylesheet" href="formstyle.css">
</head>

<body>
	<div id="all">
	<table width="600">
	<tr>
	<td align="center">
	<h1>Application Form</h1>
	<p>
		1.姓名：<br><br><input type="text" name="name"><br><br>
		2.學號：<br><br><input type="text"><br><br>
		3.學系：<br><br><input type="text" name="major"><br><br>
		4.年級：<br><br>
		  <select name="grade">
		  	<option value="1">一</option>
		  	<option value="2">二</option>
		  	<option value="3">三</option>
		  	<option value="4">四</option>
		  </select><br><br>
		5.性別：<br><br>
		  <img src="male.png"><img src="female.png"><br>
		  <input type="radio" name="gender" value="male">Male
		  <input type="radio" name="gender" value="female">Female<br><br>
		6.Email<br><br><input type="email"><br><br>
		7.修課動機：<br><br>
		  <textarea name="comments" rows="10" cols="48"></textarea><br><br>
		  <input type="submit">

    </td>
    </tr>

	</p>
    </div>
</body>
</html>
